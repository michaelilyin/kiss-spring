#####
# Goods Service
#####
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kiss-cloud
  labels:
    app: goods
  name: goods
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: goods
  strategy:
    type: RollingUpdate
  template:
    metadata:
      namespace: kiss-cloud
      labels:
        app: goods
    spec:
      containers:
      - image: michaelilyin/kiss-spring-demo-goods:latest
        imagePullPolicy: Always
        name: kiss-cloud-goods
---
apiVersion: v1
kind: Service
metadata:
  namespace: kiss-cloud
  labels:
    app: goods
  name: goods
spec:
  ports:
  - name: 8080-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: goods
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: kiss-cloud
  name: kiss-cloud-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2$3
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    app: goods
spec:
  tls:
    - hosts:
        - cl.michaelilyin.ru
      secretName: cl-tls
  rules:
    - host: cl.michaelilyin.ru
      http:
        paths:
          - path: /(api)/intra(/|$)(.*)
            backend:
              serviceName: goods
              servicePort: 8080


